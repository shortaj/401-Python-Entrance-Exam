<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="contactStyle.css" media="screen" title="no title">
    <title>Cat Page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div id="menuButtons">
          <ul>
            <li class="headerButtons"><div class="button"><a href="index.html" class="button">HOME</a></div></li>
            <li class="headerButtons"><div class="button"><a href="#" class="button">ABOUT</a></div></li>
            <li class="headerButtons"><div class="button"><a href="contact.html" class="button">CONTACT</a></div></li>
          </ul>
        </div>
        <div id="socialMediaIcons">
          <ul id="iconUl">
            <li class="headerButtons"><div class="icon"><a href="#"><img id="Facebook" src="/Resources/Images/1493167447_facebook_square.png" alt="" /></div></a> <!-- Facebook Icon --></li>
            <li class="headerButtons"><div class="icon"><a href="#"><img id="Twitter" src="/Resources/Images/1493168024_twitter_square.png" alt="" /></a></div> <!-- Twitter Icon --></li>
            <li class="headerButtons"><div class="icon"><a href="#"><img id="Instagram" src="/Resources/Images/1493167987_Instagram.png" alt="" /></a></div><!-- Instagram Icon --></li>
            <li class="headerButtons"><div class="icon"><a href="#"><img id="LinkedIn" src="/Resources/Images/1493168141_linkedin_square_color.png" alt="" /></a></div><!-- LinkedIn Icon --></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="catDiv">
          <div class="bigpic">
            <img id="contactCat" src="/Resources/Images/contact-cat.jpeg" alt="" />
          </div>
          <div class="catTxt">
            <h1>CAT CHAT!</h1>
          </div>
          <div class="inputDiv">
            <div class="inputText">
              <h1 id="input">Let's Talk About Cats!</h1>
              <hr>
              <div class="inputForms">
                <form class="" action="index.html" method="post">
                  <ul>
                    <li class="inputBox"><input type="text" name="name" value=""></li>
                    <li class="inputBox"><input type="text" name="name" value=""></li>
                    <li class="inputBox"><input type="text" name="name" value=""></li>
                    <li class="inputBox"><textarea name="name" rows="8" cols="40"></textarea></li>
                </ul>
                </div>
              </form>
              <div class="inputNamesDiv">
                <ul>
                  <li class="inputNames"><h3>Name:</h3></li>
                  <li class="inputNames"><h3>E-Mail:</h3></li>
                  <li class="inputNames"><h3>Subject:</h3></li>
                  <li class="inputNames"><h3>Message:</h3></li>
                </ul>
              </div>
              <div class="contactButton">
                <h3 id="contactTxt">CONTACT US</h3>
              </div>
            </div>
          </div>
        </div>
      <div class="footer">
        <p>Copyright 2016 &copy; The Kitties, kitty@kitty.cat</p>
      </div>
    </div>
  </body>
</html>
